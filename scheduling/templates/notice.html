<style>
    .mb-4 {
        text-align: center;
        justify-content: center;
        align-items: center;
        position: relative;
        
    }
    
    .notice {
        margin: 50px;
        justify-content: center;
        align-items: center;
        width: 60%;
        margin-left: 220px;
        position: relative;
        
    }
    
    .desc {
        padding: 15px;
        text-align: center;
        border: 1px solid #ccc;
    }
    
    .desc:hover {
        border: 1px solid #777;
    }


    .add_notice {
        padding: 15px;
        text-align:right;
        
        margin-right:370px;

    }
</style>
<body>

<div class="firstdivision">
    <h2 class="mb-4">Pulchowk Campus</h2>

    <div class="notice">
        <ul style="list-style-type:none;">
            {%for item in noticelist%}
            <li>
                <div class="desc"><a href="{{item.notice_upload.url}}">{{ item.description }}</a>
                {% comment %} <img src="item.notice_upload" height=600 width=600 id="image"></img> {% endcomment %}
                </div>
            </li>
            {%endfor%}
        </ul>
    </div>

</div>

</body>
